<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.js"></script>
  <title>Vue.js - component</title>
</head>
<body>
  <div id="root">
    <gp10 title="晓磊"></gp10>
    <gp10 title="赵倩"></gp10>
    <gp10 title="子明"></gp10>
    <gp10 title="士豪"></gp10>
  </div>
</body>
<script>
  // 全局定义组件
  // Vue.component('gp10', {
  //   template: '<h1>title</h1>'
  // })

  // 局部定义组件
  var Gp10 = {
    props: ['title'],
    template: '<h1 v-on:click="handleClick">title</h1>',
    data() {
      return {
        
      }
    },
    methods: {
      handleClick() {
        console.log(this.title)
      }
    }
  }
  
  new Vue({
    el: '#root',
    components: {
      gp10: Gp10
    }
  })
</script>
</html>
