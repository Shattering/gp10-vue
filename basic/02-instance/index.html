<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.js"></script>
  <title>Vue.js instance</title>
</head>
<body>
  <div id="root">
    {{title}}
  </div>
  <div id="app">
    {{msg}}
  </div>
</body>
<script>
  
  var data = {
    products: [],
    title: 'hello',
    msg: 'world'
  }

  Object.freeze(data)

  var vm = new Vue({
    el: '#root',
    data,
    mounted() {
      console.log(this.$el)
    }
  })

  var vm2 = new Vue({
    el: '#app',
    data,
    mounted() {
      console.log(this.$el)
    }
  })
</script>
</html>
