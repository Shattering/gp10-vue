<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.js"></script>
  <title>Vue.js event</title>
</head>
<body>
  <div id="root">
    <div>{{count}}</div>
    <button @click.self="handleClick($event, 3)" style="padding: 50px;">
      <span>click</span>
    </button>
    <button @click.meta.exact="handleClick($event, 123)">exact</button>
  </div>
</body>
<script>
  var vm = new Vue({
    el: '#root',
    data: {
      count: 0
    },
    methods: {
      handleClick(e, num) {
        this.count += num
        console.log(e.target.innerHTML)
      }
    }
  })
</script>
</html>
