<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>directive</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="root">
    <div v-demo:style.50.red="message">hello</div>
  </div>
  <script>
    Vue.directive('focus', {
      inserted(el) {
        el.focus()
      }
    })
    var vm = new Vue({
      el: '#root',
      data: {
        message: 'greeting'
      },
      directives: {
        demo(el, binding) {
          console.log(binding.modifiers)
          let [ fontSize, color ] = Object.keys(binding.modifiers)
          el[binding.arg].fontSize = fontSize + 'px'
          el[binding.arg].color = color
        }
      }
    })
  </script>
</body>
</html>
